---
applications:
  - name: gdrive
    routes:
      - route: idva-gdrive-((ENVIRONMENT)).apps.internal
    memory: ((MEMORY))
    instances: ((INSTANCES))
    buildpacks:
      - python_buildpack
    command: uvicorn gdrive.main:app --host 0.0.0.0 --port $PORT
    services:
      - gdrive
      - gdrivedb
      - outbound-proxy
    env:
      ES_HOST: identity-idva-es-proxy-((ENVIRONMENT)).apps.internal
      ES_PORT: 8080
      DB_USER: "postgres"
      DB_PASSWORD: "password"
      QUALTRICS_APP_URL: idva-qualtrix-((ENVIRONMENT)).apps.internal
      QUALTRICS_APP_PORT: 8080
      NO_PROXY: .apps.internal